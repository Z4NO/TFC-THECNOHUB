<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Actualizar Preferencias</title>
  <link rel="stylesheet" href="styles.css"> <!-- Asegúrate de enlazar tu CSS aquí -->
</head>
<body>

  <div class="masscontainer">
    <div class="container2">
      <div class="interests-section">
        <form action="/profile/actualizar-preferencias" method="post">
          <h2>Selecciona tus intereses para actualizar</h2>
          <div class="interests-tags">
            <label class="interest-tag">
              <input type="checkbox" name="preferencias" value="deporte" />
              <span>Deporte</span>
            </label>
            <label class="interest-tag">
              <input type="checkbox" name="preferencias" value="programacion" />
              <span>Programación</span>
            </label>
            <label class="interest-tag">
              <input type="checkbox" name="preferencias" value="estudios" />
              <span>Estudios</span>
            </label>
            <label class="interest-tag">
              <input type="checkbox" name="preferencias" value="arte" />
              <span>Arte</span>
            </label>
            <label class="interest-tag">
              <input type="checkbox" name="preferencias" value="musica" />
              <span>Música</span>
            </label>
            <label class="interest-tag">
              <input type="checkbox" name="preferencias" value="viajes" />
              <span>Viajes</span>
            </label>
            <label class="interest-tag">
              <input type="checkbox" name="preferencias" value="cine" />
              <span>Cine</span>
            </label>
            <label class="interest-tag">
              <input type="checkbox" name="preferencias" value="lectura" />
              <span>Lectura</span>
            </label>
            <label class="interest-tag">
              <input type="checkbox" name="preferencias" value="videojuegos" />
              <span>Videojuegos</span>
            </label>
            <label class="interest-tag">
              <input type="checkbox" name="preferencias" value="fotografia" />
              <span>Fotografía</span>
            </label>
            <label class="interest-tag">
              <input type="checkbox" name="preferencias" value="naturaleza" />
              <span>Naturaleza</span>
            </label>
          </div>
          <button type="submit" class="btnpreferencias">Actualizar preferencias</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
