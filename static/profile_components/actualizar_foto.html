<!DOCTYPE html>
<html lang="es">
<head>

  <title>Actualizar Foto de Perfil</title>

</head>
<body>

    <div class="container2">
      <h2>Actualizar Foto de Perfil</h2>
      <form action="/profile/upload_foto_perfil" method="post" enctype="multipart/form-data">

          <button type="submit" class="btn">Actualizar Foto</button>
      </form>
    </div>


</body>
